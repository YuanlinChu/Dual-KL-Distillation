name: dualkl
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  # GPU runtime via conda (pulls required CUDA libs)
  - pytorch=2.5.1
  - pytorch-cuda=12.1
  # Common native deps
  - numpy
  - ninja
  # Python packages (pinned where important)
  - pip:
      - accelerate==1.11.0
      - transformers==4.57.1
      - deepspeed==0.18.2
      - datasets
      - peft
      - safetensors
      - wandb
